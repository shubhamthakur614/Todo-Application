<app-navbar/>

<div *ngIf="notificationMessage" [ngClass]="notificationClass">
    {{ notificationMessage }}
</div>
<div class="container mt-5">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name"
                                [ngClass]="{'is-invalid': signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)}" />
                            <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)"
                                class="invalid-feedback">
                                <div *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</div>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" formControlName="email"
                                [ngClass]="{'is-invalid': signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)}" />
                            <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
                                class="invalid-feedback">
                                <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                                <div *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</div>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="{{hidePassword ? 'password' : 'text'}}" id="password" class="form-control"
                                    formControlName="password"
                                    [ngClass]="{'is-invalid': signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)}" />

                                <!-- Toggle Password Visibility Button -->
                                <button type="button" class="btn btn-outline-secondary password-toggle-btn"
                                    (click)="togglePassword()">
                                    <i class="fas"
                                        [ngClass]="{'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword}"></i>
                                </button>
                            </div>
                            <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
                                class="invalid-feedback">
                                <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.
                                </div>
                                <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least
                                    6 characters long.</div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
